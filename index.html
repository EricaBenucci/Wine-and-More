<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wine and More – Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Quicksand&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      height: 100%;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: white;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      padding: 10px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    nav a {
      color: #5e0f0f;
      text-decoration: none;
      margin: 0 20px;
      font-weight: bold;
    }

    .hero {
      display: flex;
      flex-direction: row;
      height: 100vh;
    }

    .hero-box {
      flex: 1;
      background-size: cover;
      background-position: center;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .hero-text {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px 40px;
      border-radius: 10px;
      font-family: 'Dancing Script', cursive;
      font-size: 36px;
      color: #5e0f0f;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .hero-text:hover {
      transform: scale(1.05);
      cursor: pointer;
    }

    .top-title {
      position: absolute;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 100;
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
    }

    .top-title h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 80px;
      margin: 10px 0 5px;
    }

    .top-title p {
      font-size: 22px;
      margin: 0;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #2e2e2e;
      color: white;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">HOME</a>
    <a href="chi-siamo.html">CHI SIAMO</a>
    <a href="gallery.html">GALLERY</a>
    <a href="contatti.html">CONTATTACI</a>
    <a href="#">ITA</a>
    <a href="#">ENG</a>
    <a href="#">FOLLOW US</a>
  </nav>

  <div class="top-title">
    <h1>Wine and More</h1>
    <p>Degustazioni e Lezioni, Team Building ed Emozioni</p>
  </div>

  <div class="hero">
    <a href="degustazioni-e-lezioni.html" class="hero-box" style="background-image: url('cantina.jpg');">
      <div class="hero-text">Degustazioni e Lezioni</div>
    </a>
    <a href="team-building.html" class="hero-box" style="background-image: url('team.jpg');">
      <div class="hero-text">Team Building</div>
    </a>
  </div>

  <footer>
    <p>&copy; 2025 Wine and More – Tutti i diritti riservati</p>
  </footer>
</body>
</html>
