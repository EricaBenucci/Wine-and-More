    nav {

    }

      border-radius: 10px;

    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: #5e0f0f;
      color: white;
      position: relative;
    }

    @media screen and (max-width: 768px) {
      h1 {
        font-size: 40px;
      }
      p {

      }
